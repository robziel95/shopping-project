<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
  </div>
  <div class="col-xs-12">
    <hr>
  </div>
  <div class="col-xs-12">
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer;"
         *ngFor="let ingredient of ingredients; let i = index"
         (click)="onEditItem(i)">
         {{ ingredient.name }} {{ ingredient.amount }}
      </a>
    </ul>
  </div>
</div>
